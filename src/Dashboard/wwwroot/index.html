<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feinstaubgurke</title>
    <link rel="stylesheet" href="fonts.css">
    <script src="vue.global.js"></script>
    <style>
        body {
            background-color: #9fc131;
            margin: 0px;
        }

        h1 {
            color: #9fc131;
            text-align: center;
            font-family: 'Poppins', Arial, Verdana, sans-serif;
            font-size: 4rem;
            line-height: 4rem;
            font-weight: 800;
            letter-spacing: 0.4rem;
            text-transform: uppercase;
            margin-block-end: 0;
            margin-block-start: 0;
        }

        .subheadline {
            color: #9fc131;
            text-align: center;
            font-family: 'Poppins', Arial, Verdana, sans-serif;
            font-size: 1.4rem;
        }

        .sensorcollection {
            padding: 20px;
        }

        .failure {
            background-color: #ff0000;
        }

        .sensorbox {
            background-color: #dbf227;
            width: 300px;
            height: 200px;
            margin-right: 20px;
            font-family: 'Poppins', Arial, Verdana, sans-serif;
            font-size: 1.4rem;
        }
    </style>
</head>
<body>

    <div style="background-color: #042940; padding: 40px 0 40px 0; margin-top: 7vh; margin-bottom: 7vh;">
        <h1>Feinstaubgurke</h1>
        <div class="subheadline">Feinstaubmessen ganz einfach</div>
    </div>


    <div id="app">
        <div v-if="sensors" style="display: flex; padding:10px;">
            <div v-for="item in sensors" :key="item.name" class="sensorbox">
                <div :class="[ item.is_ready ? undefined : 'failure', 'sensorcollection' ]">
                    {{ item.name }}<br />
                    {{ item.status }}<br />
                    {{ new Date(item.last_signal_received_time).getFullYear() }}
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref, onMounted } = Vue

        createApp({
            setup() {
                const sensors = ref(undefined);
                const error = ref(null);

                const fetchData = async () => {
                    try {
                        const response = await fetch('/sensor');
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        sensors.value = await response.json();
                    } catch (err) {
                        error.value = err.message;
                    }
                };

                onMounted(() => {
                    fetchData();
                });

                return {
                    sensors
                }
            }
        }).mount('#app')
    </script>

</body>
</html>
